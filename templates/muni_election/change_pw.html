{% extends "muni_election/base.html" %}
{% load i18n %}
{% block title %}Change Password{% endblock %}
{% block content %}
<h1>{% translate "change your password" %}</h1>
<form action="" method="POST"style="width: 50%;">
	<fieldset>
		{% csrf_token %}
		<table class="styled-table">
			{{form.as_table}}
		</table>
		<input type="submit" class="submit" value="{% translate 'change password' %}">
	</fieldset>
</form>
{% endblock %}
