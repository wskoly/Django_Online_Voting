{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'muni_election/css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'muni_election/css/form.css' %}">
    <link rel="stylesheet" href="{% static 'muni_election/css/vote.css' %}">
    <link rel="stylesheet" href="{% static 'muni_election/css/notice.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="{% static 'muni_election/js/nav.js' %}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{% static 'muni_election/js/loader.js' %}"></script>
</head>
<header>
    <div class="loader" id="loader">
		<div class="spinner" style=font-size:16px>
			<div class="head">
			</div>
		</div>
	</div>
    <div class="responsive-bar">
        <div class="logo">
            <img src="{% static 'muni_election/logo/ovs_logo.png'%}"
                alt="logo" />
        </div>
        <div class="title">
            <h4>Online Election Platform</h4>
        </div>
        <div class="menu">
            <h4>{% translate "Menu" %}</h4>
        </div>
    </div>

    <nav>
        <div class="logo">
            <img src="{% static 'muni_election/logo/ovs_logo.png'%}"
                alt="logo" />
        </div>
        <ul>
            <li><a class="active" href="{% url 'vote' %}">{% translate "Caste Vote" %}</a></li>
            <li><a href="{% url 'standings' %}">{% translate "Standings" %}</a></li>
            <li><a href="{% url 'change_password' %}">{% translate "Change Password" %}</a></li>
            <li style="float:right;"><a href="{% url 'logout' %}">{% translate "Logout" %}</a></li>
        </ul>
    </nav>
</header>

<body>
    <section class="sec1"></section>
   <!-- <div class="secborder"></div>-->
    {% block content %}
    {% endblock %}
    
</body>

</html>
